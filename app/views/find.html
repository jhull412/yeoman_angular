<form ng-submit="submit()">

  Search Foods:

	<input type="text" ng-model="foodSearchTerms" name="foodSearchTerms" id="foodSearchTerms" focus="true" />

  <input type="submit" class="btn btn-primary" value="Search" id="submit"/>

  <span>(Ex. 'apple pie')</span>
  <br/>
  <br/>
  <table class="table table-hover">
    <tr>
      <th>Food name</th>
      <th>Category</th>
    </tr>
    <tr ng-repeat="food in foods" ng-click="ChangeLocation('#/foodDetails/{{food.ndbno}}')">
      <td id="food{{$index}}">{{food.name}}</td>
      <td id="group">{{food.group}}</td>
    </tr>
  </table>

</form>
